type Query {
  listStoriesByRoomId(id: ID!): [Story!]
}

type Mutation {
  createStory(roomId: ID!, description: String!): Story!
  updateStory(updateStoryInput: UpdateStoryInput): Story!
}

type Subscription {
  storyCreated(roomId: ID!): Story!
}

type Story {
  id: ID!
  roomId: ID!
  description: String!
  votes: [Vote!]
}

input UpdateStoryInput {
  id: ID!
  roomId: ID!
  description: String
  voteIds: [ID!]
}
