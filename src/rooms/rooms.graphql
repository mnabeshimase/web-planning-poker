enum Phase {
  INIT
  VOTE
  DISCUSSION
}

type Query {
  room(id: ID!): Room!
}

type Mutation {
  updateRoom(updateRoomInput: UpdateRoomInput!): Room!
}

type Subscription {
  roomUpdated(roomId: ID!): Room!
}

type Room {
  id: ID!
  users: [User!]
  phase: Phase!
  stories: [Story!]
  currentStoryId: ID
}

input UpdateRoomInput {
  id: ID!
  userIds: [ID!]
  phase: Phase
  currentStoryId: ID
}
