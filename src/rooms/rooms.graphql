enum Phase {
  INIT
  VOTE
  DISCUSSION
}

type Query {
  room(id: ID!): Room!
}

type Mutation {
  updateRoom(updateRoomInput: UpdateRoomInput!): Room!
}

type Subscription {
  roomUpdated: Room!
}

type Room {
  id: ID!
  users: [User!]
  votes: [Vote!]
  phase: Phase!
  stories: [Story!]
}

input UpdateRoomInput {
  id: ID!
  userIds: [ID!]
  voteIds: [ID!]
  phase: Phase
}
