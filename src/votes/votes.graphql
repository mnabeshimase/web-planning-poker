type Query {
  listVotesByStoryId(id: ID!): [Vote!]
}

type Mutation {
  upsertVote(upsertVoteInput: UpsertVoteInput!): Vote!
}

type Subscription {
  voteUpserted(roomId: ID!): Vote!
}

type Vote {
  userId: ID!
  storyId: ID!
  score: String!
}

input UpsertVoteInput {
  userId: ID!
  storyId: ID!
  score: String!
}
